<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="categorias"></ion-back-button>
    </ion-buttons>
    <ion-title>{{categoria.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let vino of listaVinos" class="vino-item">
      <ion-item  routerLink="/vino/{{vino.id}}">
        <ion-label>{{vino.nombre}}</ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
