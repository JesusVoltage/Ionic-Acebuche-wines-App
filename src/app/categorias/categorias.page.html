<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bodegas Acebuche

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

        <ion-col size="6" *ngFor="let categoria of categorias ; let i = index;">
          <ion-card routerLink="/lista-categorias/{{categoria.id}}" >
            <img src="../../assets/img/{{i}}.jpg" />
            <ion-card-header>
              <ion-card-title>{{categoria.nombre}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
